<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">;
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="jumbotron jumbotron-fluid text-center">
                    <div class="container-fluid">
                        <h1 class="display-4 font-weight-bold"><i class="fa fa-newspaper-o" aria-hidden="true"></i> New
                            York Times Search</h1>
                        <p class="lead"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="rounded card-title p-3 mb-2 bg-dark text-white"><i class="fa fa-bars"
                                aria-hidden="true"></i>
                            Search Parameters</h5>
                        <br>
                        <form>
                            <div class="form-group">
                                <label class="font-weight-bold">Search Term:</label>
                                <input type="text" class="form-control" id="searchTerm">
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold">Number of Records to
                                    Retrieve:</label>
                                <input type="text" class="form-control" id="noRecords">
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="startYear">
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold">End Year (Optional):</label>
                                <input type="text" class="form-control" id="endYear">
                            </div>
                            <button type="button" class="btn btn-secondary" id="searchBtn"><i class="fa fa-search"
                                    aria-hidden="true"></i>
                                Search</button>
                            <button type="button" class="btn btn-secondary" id="clearBtn"><i class="fa fa-trash"
                                    aria-hidden="true"></i>
                                Clear Results</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="rounded card-title p-3 mb-2 bg-dark text-white"><i class="fa fa-hand-o-down"
                                aria-hidden="true"></i> Top Articles</h5>
                        <button type="button" class="btn btn-light btn-lg btn-block"></button>
                        <button type="button" class="btn btn-light btn-lg btn-block"></button>
                        <button type="button" class="btn btn-light btn-lg btn-block"></button>
                        <button type="button" class="btn btn-light btn-lg btn-block"></button>
                        <button type="button" class="btn btn-light btn-lg btn-block"></button>
                        <button type="button" class="btn btn-light btn-lg btn-block"></button>
                        <button type="button" class="btn btn-light btn-lg btn-block"></button>
                        <button type="button" class="btn btn-light btn-lg btn-block"></button>
                        <button type="button" class="btn btn-light btn-lg btn-block"></button>
                        <button type="button" class="btn btn-light btn-lg btn-block"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/moment"></script>
    <script src="https://kit.fontawesome.com/b9d3c95dc7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
